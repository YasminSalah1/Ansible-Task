<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yasmin Salah</title>
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .name-box {
      padding: 20px 40px;
      border: 4px dashed #f54291;
      border-radius: 15px;
      background-color: #fffafc;
      box-shadow: 0 0 20px #f77fb0;
    }

    .name-box h1 {
      margin: 0;
      color: #8a0066;
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="name-box">
    <h1>Yasmin Salah</h1>
  </div>
</body>
</html>
